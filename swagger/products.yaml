paths:
  /api/v1/products:
    get:
      tags: [Products]
      summary: Get all products
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
    post:
      security: [{ bearerAuth: [] }]
      tags: [Products]
      summary: Create product (Admin)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                price: { type: number }
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        201:
          description: Created product
  /api/v1/products/{id}:
    get:
      tags: [Products]
      summary: Get product by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: Product object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
    put:
      security: [{ bearerAuth: [] }]
      tags: [Products]
      summary: Update product (Admin)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                price: { type: number }
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: Updated product
    delete:
      security: [{ bearerAuth: [] }]
      tags: [Products]
      summary: Delete product (Admin)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        204:
          description: Deleted
